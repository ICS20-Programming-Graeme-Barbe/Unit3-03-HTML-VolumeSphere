<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Volume of a Sphere" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Volume of a Sphere</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Volume of a Sphere</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Volume of a triangular pyramid</h1>
   			<img src="./images/Volume.jpg" width="20%">

			<!-- Info -->
			<br>
			<h5>Formula for the volume of a sphere.</h5>
			<br>
			<h5>Fill out the text fields below and determine the volume of the sphere.</h5>

			<!-- MDL Table -->
			<table>
			    <tr>
			        <th>
				        <!-- Radius Textfield -->
						<br>
						<form action="#">
							<h4>Radius length</h4>
							<div class="mdl-textfield mdl-js-textfield">
							    <input
							        class="mdl-textfield__input"
							        type="text"
							        pattern="-?[0-9]*(\.[0-9]+)?"
							        id="side-a"
							    />
							    <label class="mdl-textfield__label" for="side-a">Ex: 5</label>
							    <span class="mdl-textfield__error">Input is not a number!</span>
							</div>
						</form>
			        </th>
			        <th>
			        	<!-- Unit Textfield -->
						<br>
						<form action="#">
							<h4>Unit of Measurement</h4>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="unit">
								<label class="mdl-textfield__label" for="unit">Ex: cm</label>
							</div>
						</form>
			        </th>
			    </tr>
			</table>
		</div>
	</body>
</html>
